        <h:outputStylesheet name="./css/principal.css"/>
        <h:outputStylesheet name="./css/normalize.css"/>

            }

            .nav-container {
                padding: 14px 0;
            }

            <div class="a-block-container">

                    <i class="fas fa-angle-up fa-2x"> 4588</i>

                    <i class="fas fa-angle-down fa-2x"> 1044</i>

                    <div class="comentarios">

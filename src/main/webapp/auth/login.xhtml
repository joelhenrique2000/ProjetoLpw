<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="icon" href="/resources/images/blogy_1.png" />
        <title>Entre no Blogy</title>        
        <h:outputStylesheet name="./css/normalize.css"/>
        <h:outputStylesheet name="./css/paginaLogin.css"/>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"></meta>
    </h:head>
    <h:body>
        <div class="container-desktop">
            <div class="container-desktop-logo">
                <h:graphicImage class="logo" value="/resources/images/blogy_branco.png" />
            </div>
            
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage name="./images/spinner.gif" />
            </p:dialog>
            
            <h:form id="login-form" class="container">
                <div class="container-logo">
                    <h:graphicImage class="logo logo-mobile" value="/resources/images/blogy_branco.png" />
                    <p:outputLabel class="header-text logo-desktop" value="Entrar" />
                </div>
                <div class="container-input">
                    <h:panelGrid>
                        <h:panelGroup>
                            <p:inputText value="#{loginUsuario.email}" placeholder="Digite seu e-mail" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:password value="#{loginUsuario.senha}" placeholder="Digite a sua senha"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:commandButton styleClass="btn-block" action="#{loginUsuario.fazerLogin()}" value="Entrar" />
                            <p:messages autoUpdate="true"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:commandLink action="#{redirect.cadastrar()}" value="Cadastrar" />
                            <p:commandLink action="#{redirect.resetarSenha()}" value="Esqueceu a senha?" />
                        </h:panelGroup>
                    </h:panelGrid>
                </div>
            </h:form>            
        </div>
    </h:body>
</html>

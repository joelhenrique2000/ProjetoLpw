<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="icon" href="/resources/images/blogy_1.png" />
        <title>Cadastre no Blogy</title>        
        <h:outputStylesheet name="./css/normalize.css"/>
        <h:outputStylesheet name="./css/paginaLogin.css"/>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"></meta>
    </h:head>
    <h:body>
        <div class="container-desktop">
            <div class="container-desktop-logo">
                <h:graphicImage class="logo" value="/resources/images/blogy_branco.png" />
            </div>
            
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage name="./images/spinner.gif" />
            </p:dialog>
            
            <h:form id="cadastrar-form" class="container">
                <div class="container-logo">
                    <h:graphicImage class="logo logo-mobile" value="/resources/images/blogy_branco.png" />
                    <p:outputLabel class="header-text logo-desktop" value="Cadastrar" />
                </div>
                <div class="container-input">
                    <h:panelGrid>
                        <h:panelGroup>
                            <p:inputText id="nome" value="#{cadastrarUsuario.user.nome}"  placeholder="Digite seu nome comleto" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:inputText id="email" value="#{cadastrarUsuario.user.email}"placeholder="Digite seu email"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:password id="senha" value="#{cadastrarUsuario.user.senha}" placeholder="Digite a sua senha"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:commandButton styleClass="btn-block" action="#{cadastrarUsuario.salvar}" value="Cadastrar" />
                            <p:messages autoUpdate="true"/>
                            <p:commandLink style="margin-top: 4px; text-decoration: none" action="#{redirect.login()}" value="Voltar" />
                        </h:panelGroup>
                    </h:panelGrid>
                </div>
            </h:form>            
        </div>
    </h:body>
</html>

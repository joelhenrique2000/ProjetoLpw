<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"></meta>
        <h:outputStylesheet name="./css/IncludeHeaderPrincipal.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <ui:composition>
            #{loginUsuario.validarFilter()}
            <div class="nav-container">
                
                <!-- Logo do projeto -->
                <h:form id="header-logo" class="nav-container">
                    <h:commandLink class="nav-container-logo" action="#{headerMenu.toPageHome()}">
                        <h:graphicImage class="logo" value="/resources/images/blogy_white.png"/>
                    </h:commandLink>
                </h:form>
                
                <div class="menu">
                    
                    <!-- Criar post -->
                    <h:form id="header-postar" style="margin-right: 20px">
                        <h:commandLink action="#{headerMenu.toPagePostar()}">
                            <i class="fas fa-plus fa-2x"></i>
                        </h:commandLink>
                    </h:form>
                    
                    <!-- deslogar -->
                    <h:form id="header-deslogar">
                        <h:commandLink action="#{loginUsuario.deslogar()}">
                            <i class="fas fa-sign-out-alt fa-2x"></i>
                        </h:commandLink>
                    </h:form>
                    
                    <!-- perfil -->
                    <h:form id="header-perfil">
                        <h:commandLink action="#{headerMenu.toPagePerfilAuth()}" class="menu-header">
                            <h:graphicImage class="logo" value="/resources/images/perfil.jpg"/>
                        </h:commandLink>
                    </h:form>       
                
                </div>
            </div>
            
        </ui:composition>
    </h:body>
</html>
